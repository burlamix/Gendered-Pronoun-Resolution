version: 1
formatters:
  brief:
    format: '%(levelname)s - %(message)s'
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
loggers:
  hltproject:
    level: DEBUG
    handlers: [console]
  model_7.Step1_preprocessing: 
    level: DEBUG
    handlers: [console]
  
